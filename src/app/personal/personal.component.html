<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">Full Name</label>  
                            <input class="form-control input-md" #firstname="ngModel" required id="fullname" name="fullname" type="text" placeholder="Full Name" [(ngModel)]="personal.fullname">   
                            <div class="alert alert-danger" [hidden]="fullname.valid">Full Name is required</div>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="personal.email">
                    <div class="alert alert-danger" [hidden]="email.valid">Email is required and must be valid</div>
                </div>
                <div class="form-group">
                        <label class="control-label" for="email">Phone</label>
                        <input class="form-control input-md" #phone="ngModel" required pattern="[0-9]+" id="phone" name="phone" type="text" placeholder="Phone" [(ngModel)]="personal.phone">
                        <div class="alert alert-danger" [hidden]="phone.valid">Phone is required and must be valid</div>
                    </div>     
                <div class="form-group text-center">
                        <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(personalForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
