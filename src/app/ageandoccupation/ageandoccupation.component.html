<form #ageandoccupationForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
      <h4 class="head text-center">{{title}}</h4>
      <br/>
      <h3 class="head text-center">{{question2}}</h3>
      <br/>
      <div class='row'>
          <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
              <div class="form-group">

                          <input type="number" #age="ngModel" required name="ageinput" [(ngModel)]="age" >


                          <input type="text" #occupation="ngModel" required name="occupationinput" [(ngModel)]="occupation" >
 
              </div>
          </div>               
      </div>

          <div class="form-group text-center">
              <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(ageandoccupationForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
              <button class="btn btn-outline-rounded btn-info" [disabled]="!ageandoccupationForm.valid" (click)="goToNext(ageandoccupationForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
      </div>
</form>
