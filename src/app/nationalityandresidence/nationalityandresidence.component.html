<form #addressForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <h3 class="head text-center">{{question2}}</h3>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" #coveragePreferences="ngModel" required name="coveragePreferences" [(ngModel)]="coveragePreferencesType" value="Inpatient Hospitalisation">
                            Inpatient Hospitalisation 
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" #coveragePreferences="ngModel" required name="coveragePreferences" [(ngModel)]="coveragePreferencesType" value="Outpatient">
                            Outpatient
                        </label>
                    </div>                      

                    <div class="radio">
                            <label>
                                <input type="radio" #coveragePreferences="ngModel" required name="coveragePreferences" [(ngModel)]="coveragePreferencesType" value="Maternity">
                                Maternity 
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" #coveragePreferences="ngModel" required name="coveragePreferences" [(ngModel)]="coveragePreferencesType" value="Dental">
                                Dental
                            </label>
                        </div>      
                        
                        <div class="radio">
                                <label>
                                    <input type="radio" #coveragePreferences="ngModel" required name="coveragePreferences" [(ngModel)]="coveragePreferencesType" value="Not Sure">
                                    Not Sure
                                </label>
                            </div>   
                </div>
            </div>               
        </div>

            <div class="form-group text-center">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(nationalityForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!coveragePreferencesForm.valid" (click)="goToNext(nationalityForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>

</form>
